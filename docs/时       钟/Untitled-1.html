<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .c{
            width: 600px;
            height: 600px;
            margin: 180px auto;
            background: url(images/c.jpg) no-repeat;
        }
        .c div{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .h{
            background: url(images/h.png) no-repeat center;
        }
        .m{
            background: url(images/m.png) no-repeat center;
        }
        .s{
            background: url(images/s.png) no-repeat center;
        }
        .btn1{
            width: 70px;
            height: 40px;
            background-color: rgb(246, 214, 255);
        }
        .btn2{
            width: 70px;
            height: 40px;
            background-color: rgb(214, 255, 245);
        }
    </style>
</head>
<body>
    <div class="c">
        <div class="h" id="hour"></div>
        <div class="m" id="minute"></div>
        <div class="s" id="second"></div>
    </div>
    <button class="btn1">开始</button>
    <button class="btn2">停止</button>
    <script src="script/jquery.js"></script>
    <script>
        var hour = document.getElementById("hour");// 找到特定的id“hour”,并且赋值给h；
        var minute = document.getElementById("minute");
        var second = document.getElementById("second");
        var fun = setInterval(Time,1000);
        var clickBtn1 = document.querySelector(".btn1");
        var clickBtn2 = document.querySelector(".btn2");


            function Time (){
            var date = new Date(); // 得到现在最新的时间
            var s = 0,m = 0,h = 0,ms = 0; // 声明  时分秒  和  毫秒  都等于0；
            ms = date.getMilliseconds(); // 得到现在的毫秒数；
            s = date.getSeconds() + ms / 1000; //得到秒数；
            m = date.getMinutes() + s / 60; // 得到分数；
            h = date.getHours() % 12 + m / 60; //得到小时；


            second.style.webkitTransform = "rotate("+ s*6 +"deg)";


            minute.style.webkitTransform = "rotate("+ m*6 +"deg)";

            hour.style.webkitTransform = "rotate("+ h*30 +"deg)";
        }
           
            clickBtn1.onclick = function(){
                clearInterval(fun);
                setInterval(Time,1000);
            }

            clickBtn2.onclick =function(){
                // Time()
                clearInterval(fun);
            }

    </script>
</body>
</html>
